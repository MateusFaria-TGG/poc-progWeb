<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Google icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Jablog | Todos os Posts</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><a href="/posts">Jablog ;)</a></span>
            <form class="form-inline my-2 my-lg-0" action="/posts/search">
                <input class="form-control mr-sm-2" type="search" placeholder="Procure por tÃ­tulo" aria-label="Search" name="titulo">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
            <a class="btn btn-info" href="/posts/new">Novo Post</a>
        </nav>
    </header>
    
    <main>
        <div class="container" style="width: 60%; padding-bottom: 30px;">
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Detalhe</li>
                </ol>
            </nav>

            <article>
                <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                    <span th:text="${post.titulo}"></span>
                </h1>

                <p class="card-subtitle md-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.autor}"></span>
                    <br>
                    <i class="material-icons">date_range</i>
                    <span th:text="${post.data}"></span>
                </p>

                <section>
                    <p class="card-text" style="margin-top: 40px;">
                        <span th:utext="${post.texto}"></span>
                    </p>
                </section>
            </article>
        </div>
    </main>
</body>
</html>
